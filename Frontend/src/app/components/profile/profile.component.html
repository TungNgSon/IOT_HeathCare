<app-page-layout title="Profile">
  <div class="profile-page">
  <div class="hero">
    <button class="edit-btn">Edit Profile</button>
    <div class="avatar">
      <img src="assets/portrait.png" alt="Profile Picture" class="avatar-image">
      <div class="status"></div>
    </div>
    <div class="title">
      <h1>{{ user.name }}</h1>
      <div class="sub">{{ user.studentId }}</div>
    </div>
  </div>

  <div class="content">
    <div class="card">
      <div class="card-title">CONTACT INFORMATION</div>
      <div class="row">
        <div class="icon phone">üìû</div>
        <div class="info">
          <div class="label">Phone</div>
          <div class="value"><a>{{ user.phone }}</a></div>
        </div>
      </div>

      <div class="row">
        <div class="icon mail">‚úâÔ∏è</div>
        <div class="info">
          <div class="label">Email</div>
          <div class="value"><a >{{ user.email }}</a></div>
        </div>
      </div>

      <div class="row">
        <div class="icon gh"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub"></div>
        <div class="info">
          <div class="label">Github</div>
          <div class="value"><a [href]="user.github" target="_blank" rel="noopener noreferrer">{{ user.github }}</a></div>
        </div>
      </div>

      <div class="row">
        <div class="icon pdf"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/adobeacrobatreader.svg" alt="PDF"></div>
        <div class="info">
          <div class="label">PDF</div>
          <div class="value"><a [href]="user.pdfLabel" target="_blank" rel="noopener noreferrer">{{ user.pdfLabel }}</a></div>
        </div>
      </div>

      <div class="row">
        <div class="icon postman"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/postman.svg" alt="Postman"></div>
        <div class="info">
          <div class="label">Postman API Collection</div>
          <div class="value"><a [href]="user.postman" target="_blank" rel="noopener noreferrer">IOT Healthcare API Collection</a></div>
        </div>
      </div>
    </div>
  </div>
  </div>
</app-page-layout>
