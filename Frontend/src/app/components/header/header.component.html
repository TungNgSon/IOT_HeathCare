<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <div class="logo-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5 2 5.41 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5C22 12.27 18.6 15.36 13.45 20.03L12 21.35Z" stroke="white" stroke-width="2" fill="none"/>
        </svg>
      </div>
      <h1 class="app-title">IoT Healthcare</h1>
    </div>
    
    <div class="user-section" *ngIf="isLoggedIn">
      <span class="welcome-text">Welcome, {{ currentUser?.username }}</span>
      <button class="logout-btn" (click)="onLogout()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" fill="none"/>
          <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" fill="none"/>
          <path d="M21 12H9" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
        Logout
      </button>
    </div>
  </div>
</header>
