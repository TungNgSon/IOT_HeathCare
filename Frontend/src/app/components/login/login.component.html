<div class="login-container">
  <div class="login-card">
    <!-- Header Section -->
    <div class="header-section">
      <div class="logo">
        <div class="logo-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5 2 5.41 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5C22 12.27 18.6 15.36 13.45 20.03L12 21.35Z" stroke="white" stroke-width="2" fill="none"/>
          </svg>
        </div>
      </div>
      <h1 class="app-title">IoT Healthcare</h1>
      <p class="subtitle">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          class="form-input" 
          placeholder="Enter your username"
          [(ngModel)]="loginData.username"
          required
          #username="ngModel">
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password"
            class="form-input" 
            placeholder="Enter your password"
            [(ngModel)]="loginData.password"
            required
            #password="ngModel">
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" fill="none"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Options -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Sign In Button -->
      <button 
        type="submit" 
        class="signin-button"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/register" class="signup-text">Sign up</a></p>
    </div>

    <!-- Security Information -->
    <div class="security-info">
      <p class="security-text">Secure healthcare data management</p>
      <div class="encryption-info">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 8H17V6C17 3.24 14.76 1 12 1S7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15S10.9 13 12 13S14 13.9 14 15S13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9S15.1 4.29 15.1 6V8Z" fill="currentColor"/>
        </svg>
        <span>256-bit SSL encryption</span>
      </div>
    </div>
  </div>
</div>
