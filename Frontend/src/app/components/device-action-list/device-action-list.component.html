<app-page-layout title="Device Actions">
  <div class="page">

  <div class="controls">
    <div class="row">
      <label>
        Device
        <select [(ngModel)]="selectedDevice" (change)="searchByDevice()">
          <option value="">T·∫•t c·∫£ devices</option>
          <option value="LED1">LED1</option>
          <option value="LED2">LED2</option>
          <option value="LED3">LED3</option>
        </select>
      </label>
      
      <label>
        Action
        <select [(ngModel)]="selectedAction" (change)="searchByAction()">
          <option value="">T·∫•t c·∫£ actions</option>
          <option value="ON">ON</option>
          <option value="OFF">OFF</option>
        </select>
      </label>
      
      <label>
        ID
        <input 
          type="number" 
          [(ngModel)]="searchId" 
          (keyup.enter)="searchById()"
        />
        <button (click)="searchById()">T√¨m ID</button>
      </label>
      
      <label>
        Time
        <input 
          type="text" 
          [(ngModel)]="searchTime" 
          (keyup.enter)="searchByTime()"
        />
        <button (click)="searchByTime()">T√¨m Time</button>
      </label>
      
      <button (click)="resetSearchAndReload()">Reset</button>
    </div>
  </div>

  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

  <div class="table-wrapper" *ngIf="!loading; else loadingTpl">
    <table>
      <thead>
        <tr>
          <th>
            ID
            <button class="sort-btn" (click)="sortByColumn('id')">
              <span *ngIf="sortBy === 'id'">{{ sortDir === 'asc' ? '‚ñ≤' : '‚ñº' }}</span>
              <span *ngIf="sortBy !== 'id'">‚ñº</span>
            </button>
          </th>
          <th>
            DEVICE
            <button class="sort-btn" (click)="sortByColumn('device')">
              <span *ngIf="sortBy === 'device'">{{ sortDir === 'asc' ? '‚ñ≤' : '‚ñº' }}</span>
              <span *ngIf="sortBy !== 'device'">‚ñº</span>
            </button>
          </th>
          <th>
            ACTION
            <button class="sort-btn" (click)="sortByColumn('action')">
              <span *ngIf="sortBy === 'action'">{{ sortDir === 'asc' ? '‚ñ≤' : '‚ñº' }}</span>
              <span *ngIf="sortBy !== 'action'">‚ñº</span>
            </button>
          </th>
          <th>
            TIME
            <button class="sort-btn" (click)="sortByColumn('time')">
              <span *ngIf="sortBy === 'time'">{{ sortDir === 'asc' ? '‚ñ≤' : '‚ñº' }}</span>
              <span *ngIf="sortBy !== 'time'">‚ñº</span>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows">
          <td>{{ r.id }}</td>
          <td>{{ r.device }}</td>
          <td>{{ r.action }}</td>
          <td class="time-cell">
            {{ r.time | date:'yyyy-MM-dd HH:mm:ss' }}
            <button class="copy-btn" (click)="copyToClipboard(r.time)" title="Copy th·ªùi gian">
              üìã
            </button>
          </td>
        </tr>
        <tr *ngIf="rows.length === 0">
          <td colspan="4" style="text-align:center">Kh√¥ng c√≥ d·ªØ li·ªáu</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingTpl>
    <div>ƒêang t·∫£i...</div>
  </ng-template>

  <div class="pagination" *ngIf="totalPages > 0">
    <button [disabled]="page === 0" (click)="goToPage(0)">¬´</button>
    <button [disabled]="page === 0" (click)="goToPage(page - 1)">‚Äπ</button>
    <span>Trang {{ page + 1 }} / {{ totalPages }}</span>
    <button [disabled]="page >= totalPages - 1" (click)="goToPage(page + 1)">‚Ä∫</button>
    <button [disabled]="page >= totalPages - 1" (click)="goToPage(totalPages - 1)">¬ª</button>
    
    <label class="page-size-selector">
      S·ªë b·∫£n ghi m·ªói trang:
      <select [(ngModel)]="size" (change)="changePageSize(size)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </label>
  </div>
  </div>
</app-page-layout>
