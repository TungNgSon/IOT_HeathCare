<div class="page">
  <h2>Danh sách dữ liệu cảm biến</h2>

  <div class="controls">
    <div class="row">
      <label>
        Cột tìm kiếm
        <select [(ngModel)]="column">
          <option value="time">time</option>
          <option value="id">id</option>
          <option value="heartRate">heartRate</option>
          <option value="SPO2">SPO2</option>
          <option value="bodyTemperature">bodyTemperature</option>
        </select>
      </label>

    </div>

    <div class="row" *ngIf="column !== 'time'">
      <label>
        Min
        <input type="number" [(ngModel)]="minValue" />
      </label>
      <label>
        Max
        <input type="number" [(ngModel)]="maxValue" />
      </label>
      <button (click)="search()">Tìm</button>
      <button (click)="resetSearchAndReload()">Reset</button>
    </div>

    <div class="row" *ngIf="column === 'time'">
      <label>
        Từ
        <input type="datetime-local" [(ngModel)]="startTime" />
      </label>
      <label>
        Đến
        <input type="datetime-local" [(ngModel)]="endTime" />
      </label>
      <button (click)="search()">Tìm</button>
      <button (click)="resetSearchAndReload()">Reset</button>
    </div>
  </div>

  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

  <div class="table-wrapper" *ngIf="!loading; else loadingTpl">
    <table>
      <thead>
        <tr>
          <th>
            ID
            <button class="sort-btn" (click)="sortByColumn('id')">
              <span *ngIf="sortBy === 'id'">{{ sortDir === 'asc' ? '▲' : '▼' }}</span>
              <span *ngIf="sortBy !== 'id'">▼</span>
            </button>
          </th>
          <th>
            BODY TEMPERATURE
            <button class="sort-btn" (click)="sortByColumn('bodyTemperature')">
              <span *ngIf="sortBy === 'bodyTemperature'">{{ sortDir === 'asc' ? '▲' : '▼' }}</span>
              <span *ngIf="sortBy !== 'bodyTemperature'">▼</span>
            </button>
          </th>
          <th>
            HEART BEAT
            <button class="sort-btn" (click)="sortByColumn('heartRate')">
              <span *ngIf="sortBy === 'heartRate'">{{ sortDir === 'asc' ? '▲' : '▼' }}</span>
              <span *ngIf="sortBy !== 'heartRate'">▼</span>
            </button>
          </th>
          <th>
            SPO2
            <button class="sort-btn" (click)="sortByColumn('SPO2')">
              <span *ngIf="sortBy === 'SPO2'">{{ sortDir === 'asc' ? '▲' : '▼' }}</span>
              <span *ngIf="sortBy !== 'SPO2'">▼</span>
            </button>
          </th>
          <th>
            TIME
            <button class="sort-btn" (click)="sortByColumn('time')">
              <span *ngIf="sortBy === 'time'">{{ sortDir === 'asc' ? '▲' : '▼' }}</span>
              <span *ngIf="sortBy !== 'time'">▼</span>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows">
          <td>{{ r.id }}</td>
          <td>{{ r.bodyTemperature }}°C</td>
          <td>{{ r.heartRate }}</td>
          <td>{{ r.spo2 ?? r.sPO2 }}%</td>
          <td>{{ r.time | date:'dd/MM/yyyy HH:mm' }}</td>
        </tr>
        <tr *ngIf="rows.length === 0">
          <td colspan="5" style="text-align:center">Không có dữ liệu</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingTpl>
    <div>Đang tải...</div>
  </ng-template>

  <div class="pagination" *ngIf="totalPages > 0">
    <button [disabled]="page === 0" (click)="goToPage(0)">«</button>
    <button [disabled]="page === 0" (click)="goToPage(page - 1)">‹</button>
    <span>Trang {{ page + 1 }} / {{ totalPages }}</span>
    <button [disabled]="page >= totalPages - 1" (click)="goToPage(page + 1)">›</button>
    <button [disabled]="page >= totalPages - 1" (click)="goToPage(totalPages - 1)">»</button>
  </div>
</div>
